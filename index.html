<!DOCTYPE html>
<html ng-app="SolrHeatmapApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Solr &dash; Heatmap (Sample UI)</title>

    <!-- LIBRARY CSS -->
    <link rel="stylesheet" href="./assets/lib/ol3/ol.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.13.0/rzslider.min.css" />

    <!-- LIBRARY JS -->
    <script src="./assets/lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/lib/angularjs/angular.min.js"></script>
    <script src="./assets/lib/ui-bootstrap/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/2.13.0/rzslider.min.js"></script>
    <script src="./assets/lib/proj4js/proj4.js"></script>
    <script src="./config/3857.js"></script>
    <script src="./assets/lib/ol3/ol.js"></script>

    <!-- APP CSS -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./app/components/datepicker/datepicker.css">
    <link rel="stylesheet" href="./app/components/histogram/histogram.css">

    <!-- Minified client -->
    <script src="./build/hm-client.min.js"></script>
</head>

<body ng-controller="MainController">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 container">
                <div class="row component-padding">
                    <div class="col-xs-12 row-box">
                        <ng-include src="'./app/view/toolbarSearchField.html'"></ng-include>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-xs-12 row-box">
                        <ng-include src="'./app/view/geospatialFilter.html'"></ng-include>
                    </div>
                </div>
                <div class="row component-padding">
                    <div class="col-md-12 row-box">
                      <blockquote class="twitter-tweet" data-lang="es">
                        <p lang="en" dir="ltr">Join us Aug. 21 to 23 in Bonn, Germany for the GeoNode Summer 2016 Code Sprint at FOSS4G!
                          <a href="https://twitter.com/hashtag/opensource?src=hash">#opensource</a>
                          <a href="https://twitter.com/hashtag/opendata?src=hash">#opendata</a>
                          <a href="https://twitter.com/hashtag/gis?src=hash">#gis</a>
                          <a href="https://t.co/59Cl6h6to9">https://t.co/59Cl6h6to9</a>
                        </p>&mdash; GeoNode (@GeoNode) <a href="https://twitter.com/GeoNode/status/763037136157278208">9 de agosto de 2016</a>
                      </blockquote>
                      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>

            <div class="col-md-8 container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                                <date-picker></date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row component-padding">
                            <div class="col-xs-12 row-box" row-box>
                                <ng-include src="'./app/view/userFilter.html'"></ng-include>
                            </div>
                        </div>
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                                <ng-include src="'./app/view/exportButton.html'"></ng-include>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row component-padding">
                            <div class="col-md-12 row-box">
                              <ng-include src="'./app/view/resultCounterText.html'"></ng-include>
                              <!-- the ol3 map -->
                              <div class="map" id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- map popup -->
    <ng-include src="'./app/view/mapPopup.html'"></ng-include>
    <!-- info popup -->
    <ng-include src="'./app/view/infoPopup.html'"></ng-include>

</body>

</html>
