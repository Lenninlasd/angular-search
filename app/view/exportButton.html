<div ng-controller="ExportController">
  <div class="row">
		<div class="col-md-2">
      <input type="number" class="ng-valid ng-not-empty ng-dirty ng-valid-number ng-touched" ng-model="export.numDocuments">
		</div>
		<div class="col-md-8">
      <rzslider rz-slider-model="export.numDocuments" rz-slider-options="export.options"></rzslider>
		</div>
		<div class="col-md-1 col-md-offset-1">
      <span class="input-group-btn searchbtn">
        <button class="btn btn-default btn-sm infobtn" type="button" ng-click="showInfo()">
          <span class="glyphicon glyphicon-info-sign"></span>
        </button>
      </span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-11">
      Results: <span ng-bind="export.numDocuments"></span> of <span ng-bind="export.options.ceil"></span>
		</div>
		<div class="col-md-1">
      <button class="btn btn-primary btn-sm pull-right" id="exportbtn" title="EXPORT" type="button" ng-click="startExport()">EXPORT</button>
		</div>
	</div>
</div>
