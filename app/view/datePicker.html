<div ng-controller="DatePickerController">
    <div class="input-group">
        <label class=" control-label">Date:</label>
        <input class="form-control" id="focusedInput" type="text" ng-model="dateString">
        <span class="input-group-btn searchbtn">
          <button class="btn btn-default btn-sm infobtn" type="button" ng-click="showInfo()">
            <span class="glyphicon glyphicon-info-sign"></span>
        </button>
        </span>
    </div>
    <div class="col-md-4 col-md-offset-2">
        <label>From:</label>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="dts" is-open="startDate.opened" show-button-bar="false" datepicker-options="dateOptions" ng-required="true" ng-change="onChangeStartDate()" readonly/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
    <div class="col-md-4">
        <label>To:</label>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="dte" is-open="endDate.opened" show-button-bar="false" datepicker-options="dateOptions" ng-required="true" ng-change="onChangeEndDate()" readonly />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
</div>
