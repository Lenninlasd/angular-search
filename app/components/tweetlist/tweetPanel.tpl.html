<dl class="dl-horizontal list-group tweet-detail-panel" ng-if="!panelEmpty">
<div class="list-group-item">
    <dt>Id</dt>
    <dd >{{selectedTweet.layer_identifier}}</dd>
</div>
<div class="list-group-item">
    <dt>Created at</dt>
    <dd>{{selectedTweet.layer_created}}</dd>
</div>
<div class="list-group-item">
    <dt>Coord</dt>
    <dd>{{selectedTweet.bbox}}</dd>
</div>
<div class="list-group-item">
    <dt>User Name</dt>
    <dd>{{selectedTweet.layer_originator}}</dd>
</div>
</dl>
